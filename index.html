<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./style.css">
  <title>Contact form</title>

</head>

<body>

  <main>
    <h1>Contact Us</h1>

    <article>
      <div class="responsive-input">
        <label for="first-name">First Name</label>
        <input type="text" id="first-name" autocomplete="given-name" >
        <div id="fn-error" class="error">This field is required</div>
      </div>

      <div class="responsive-input">
        <label for="last-name">Last Name</label>
        <input type="text" id="last-name" autocomplete="family-name">
        <div id="ln-error" class="error">This field is required</div>
      </div>


    </article>

    <label for="email">Email Address</label>
    <input type="text" id="email" autocomplete="off">
    <div id="email-error" class="error">Please enter a valid email address</div>


    <label for="query-1">Query Type</label>
    <div class="select-type">

      <label for="query-1" class="test">
        <input type="radio" name="query" id="query-1">
        <span for="query-fail" class="selection">
          <p>General Enquiry</p>
        </span>
      </label>

      <label for="query-2" class="test">
        <input type="radio" name="query" id="query-2">
        <span for="query-fail" class="selection">
          <p>Support Query</p>
        </span>
      </label>

    </div>


    <div id="query-error" class="error">Please select a query type</div>

    <label for="textarea-input">Message</label>
    <textarea id="textarea-input"></textarea>
    <div id="message-error" class="error">This field is required</div>

    
    <input type="checkbox" name="" id="final-checkbox">
    <label for="final-checkbox">I consent to being contacted by the team</label>
    <div id="consent-error" class="error">To submit this form, please consent to being contacted</div>


    <button>Submit</button>

    <div id="success-message">
      <h3> <img src="assets/images/icon-success-check.svg" alt=""> Message Sent!</h3>
      <p>Thanks for completing the form. We'll be in touch soon!</p>
    </div>
  </main>

  <script src="./script.js"></script>

</body>

</html>
